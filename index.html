<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="left-section">
        <img src="img/plant.jpg" id="backsplash">
        <div id="logo-header">
            <img src="img/odin-lined.png" id="logo">
            <p id="logo-txt">ODIN</p>
        </div>
        <div id="img-att">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on Unsplash
        </div>
    </div>
    </div>
    </div>
    <div id="right-section">
        <div id="cta">
            <p class="cta-font">This is not a real service! You know you need something like this in your life to help
                you realize your
                deepest dreams. <br>Sign up <i>now</i> to get started</p>
            <p class="cta-font">You <i>know</i> you want to.</p>
        </div>
        <div id="fillable-forms">
            <p>Let's do this!</p>
            <form id="sec" action="https://httpbin.org/post" method="post">
                <div class="forms">
                    <div>
                        <label for="first_name">First name:</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password">
                    </div>
                </div>
                <div class="forms">
                    <div>
                        <label for="last_name">Last name:</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    <div>
                        <label for="phone_num">Phone Number:</label>
                        <input type="text" name="phone_num" id="phone_num">
                    </div>
                    <div>
                        <label for="password_conf">Confirm Password:</label>
                        <input type="password" name="password_conf" id="password_conf">
                    </div>
                </div>
            </form>
        </div>
        <div id="act-btts">
            <button>Create account</button>
            <p>Already have an account? <href>Log in</href>
            </p>
        </div>
    </div>
</body>

</html>
